<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0026fec354.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet"/>
    <title>Lucky Birthdate Checker</title>
</head>
<body>
    <header>
        <h1 class="caption">Find your birthdate is lucky or not?</h1>
    </header>
    <div class="container">

        <section>
            <div class="image-container">
                <img src="./Images/hero.png" alt="caption" class="hero-image">
            </div>
            <div class="container">
                <h3 class="sub-heading">Enter Your Birthdate and Lucky Number to Continue...</h3>
                <h4 class="label1">Select Your Birth Date Below :</h4>
                <input type="date" id="input-date"/>
                <br>
                <h4 class="label2">Enter Your Lucky Number:</h4>
                <input type="number" id="input-number"/>
                <br>
                <br>
                <button id="btn-check">Check</button>     
            </div>
        </section>
    
        <footer class="footer">
            <div class="footer-header">My social media handles to connect :</div>
            <ul class="list-non-bullet">
                <li class="list-item-inline">
                  <a class="link" href="https://www.github.com/mansi2011"><i class="fa fa-github" class="link-icon" aria-hidden="true"></i> Github</a>
                </li>
                <li class="list-item-inline">
                  <a class="link" href="https://www.linkedin.com/in/srivastava-mansi/"><i class="fa fa-linkedin-square" class="link-icon" aria-hidden="true"></i> LinkedIn</a>
                </li>
                <li class="list-item-inline">
                  
                  <a class="link" href="https://www.instagram.com/_mansi.srivastava_/"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a>
                </li>
            </ul>
        </footer>
            

    </div>
    
</body>
</html>
